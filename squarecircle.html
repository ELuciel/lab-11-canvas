<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id ="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext('2d');
function draw(){
context.fillRect(0, 0, sketch.width, sketch.height);

context.fillStyle ='#0000FF';
context.beginPath();
context.arc(250, 150, 50, 6, 2 * Math.PI, true);
context.closePath();
context.fill();
context.fillStyle ="#FF0000";
context.fillRect(0, 50, 150, 150);
}
draw();
</script>
</html>
